<div >
    <div class="profile ">
      <h1 class="mb-2">Liste Des Proposition Publiées</h1>
        <table class="table table-striped table-hover mt-2">
            <thead>
                <tr>
                    <th>Sujet</th>
                    <th>Description</th>
                    <th>Nombre d'étudiants</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of societe.prop">
                <td>{{i.sujet}}</td>
                <td>{{i.description}}</td>
                <td>{{i.nbrEtudiant}}</td>
                <td><button class="btn btn-danger">Supprimer</button></td></tr>
            </tbody>
        </table>
    </div>
  </div>
